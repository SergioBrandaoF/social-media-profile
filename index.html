<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile | Frontend Mentor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main role="main">

        <div id="profile-container">

            <img src="css/assets/images/avatar-jessica.jpeg" alt="User's porifle picture">
            
            <div id="user-details">
                <h2 id="name">Jessica Randall</h2>
                <p id="location">London, United Kindgom</p>
                <br>
                <p id="quote">"Front-end developer and avid reader."</p>
            </div>

            <div id="links">
                <button>GitHub</button>
                <button>Frontend Mentor</button>
                <button>Linkedin</button>
                <button>Twitter</button>
                <button>Instagram</button>
            </div>

        </div>

    </main>
</body>
</html>
